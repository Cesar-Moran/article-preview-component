<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding and viewport settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to external fonts and CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body
    class="bg-lightGrayishBlue font-manrope flex flex-col justify-center items-center h-screen"
  >
    <main class="bg-white rounded-xl mx-6 max-w-sm md:flex-row md:max-w-4xl">
      <!-- Main content container with styling classes -->
      <article class="shadow-sm md:shadow-md md:flex">
        <!-- Article element with shadow and responsive styling classes -->
        <img
          src="./images/drawers.jpg"
          alt=""
          class="rounded-t-xl md:w-80 md:h-auto md:rounded-none md:rounded-l-xl"
        />
        <!-- Image with responsive styling classes -->
        <div class="py-10 px-8">
          <!-- Container for text content with padding -->
          <h2
            class="mb-4 font-bold text-veryDarkGrayishBlue text-xl md:text-2xl"
          >
            <!-- Heading with styling classes -->
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h2>
          <!-- Paragraph with text and styling classes -->
          <p class="text-grayishBlue font-medium text-base mb-8">
            <!-- Another paragraph with text and styling classes -->
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </p>
          <!-- Container for a flex layout with items and justification -->
          <div class="flex items-center justify-between">
            <!-- Container for a flex layout with gap between items -->
            <div class="flex gap-5">
              <!-- Image with styling classes -->
              <img
                src="/images/avatar-michelle.jpg"
                alt=""
                class="w-12 h-12 rounded-full"
              />
              <!-- Container for a flex layout with columns -->
              <div class="flex flex-col">
                <!-- Heading with styling classes -->
                <h3 class="text-base font-bold text-veryDarkGrayishBlue">
                  Michelle Appleton
                </h3>
                <!-- Text content with styling classes -->
                <span class="text-grayishBlue">28 Jun 2020</span>
                <!-- Text content with styling classes -->
              </div>
            </div>
            <!-- Another container with styling classes -->
            <div
              class="bg-lightGrayishBlue w-10 h-10 flex items-center justify-center rounded-full"
            >
              <!-- Image with styling classes -->
              <img src="/images/icon-share.svg" alt="" class="w-4 h-4" />
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
  <script src="./src/app.js"></script>
  <!-- JavaScript file inclusion -->
</html>
